<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Orb Studios Calendar">
    <title>Orb Studios Calendar</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="../styles.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fascinate&display=swap"
        rel="stylesheet">
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="public/faders.png" sizes="16x16">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1 class="bebas">Welcome to Orb Studios</h1>
    </header>

    <main>
        <!-- Booking Buttons -->
        <div class="text-center my-5">
            <button type="button" class="btn btn-primary btn-lg mx-2" data-bs-toggle="modal"
                data-bs-target="#bookingModal1">
                MT Booking Widget
            </button>
            <button type="button" class="btn btn-primary btn-lg mx-2" data-bs-toggle="modal"
                data-bs-target="#bookingModal2">
                MT Inquiry Widget
            </button>
            <button type="button" class="btn btn-primary btn-lg mx-2" data-bs-toggle="modal"
                data-bs-target="#bookingModal3">
                MT Simple Widget
            </button>
        </div>

        <!-- Booking Modal 1 -->
        <div class="modal fade" id="bookingModal1" tabindex="-1" aria-labelledby="bookingModal1Label"
            aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookingModal1Label">Widget 1</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Widget 1 content goes here -->

                        <div id="booking-widget-1" data-mt-widget="booking" data-studio-title="Your Studio Name"
                            data-api-url="https://api.musictraveler.com/rpc"></div>

                        <!-- Load the widget script -->
                        <script src="https://cdn.musictraveler.com/widget/v1/embed.global.js"></script>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking Modal 2 -->
        <div class="modal fade" id="bookingModal2" tabindex="-1" aria-labelledby="bookingModal2Label"
            aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookingModal2Label">Widget 2</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Widget 2 content goes here -->

                        <div id="inquiry-widget-1" data-mt-widget="inquiry" data-studio-title="Your Studio Name"
                            data-venue-id="YOUR_VENUE_ID" data-space-id="YOUR_SPACE_ID"></div>

                        <!-- Load the widget script -->
                        <script src="https://cdn.musictraveler.com/widget/v1/embed.global.js"></script>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking Modal 3 -->
        <div class="modal fade" id="bookingModal3" tabindex="-1" aria-labelledby="bookingModal3Label"
            aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookingModal3Label">Widget 3</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Widget 3 content goes here -->

                        <div id="simple-widget-1" data-mt-widget="simple" data-studio-title="Your Studio Name"></div>

                        <!-- Load the widget script -->
                        <script src="https://cdn.musictraveler.com/widget/v1/embed.global.js"></script>
                    </div>
                </div>
            </div>
        </div>

        <div class="setmore-widget-modal">
            <script id="setmore_script" type="text/javascript"
                src="https://assets.setmore.com/integration/static/setmoreIframeLive.js"></script><a style="float: none"
                id="Setmore_button_iframe" href="https://morganclarke.setmore.com"><img border="none"
                    src="https://assets.setmore.com/integration/images/newdesign/others/book-now-button.svg"
                    alt="Book an appointment with Morgan Clarke using Setmore" /></a>
        </div>
        <div class="setmore-widget-side">
            <script id="setmore_script" type="text/javascript"
                src="https://assets.setmore.com/integration/static/setmoreIframeLive.js"></script><a
                style="position: fixed; right: 0px; top: 25%; display: block; z-index: 20000" id="Setmore_button_iframe"
                href="https://morganclarke.setmore.com"><img border="none"
                    src="https://assets.setmore.com/integration/images/newdesign/others/book-now-button-float.svg"
                    alt="Book an appointment with Morgan Clarke using Setmore" /></a>
        </div>
        <div class="setmore-widget-external">
            <a style="float: none" target="_blank" href="https://morganclarke.setmore.com"><img border="none"
                    src="https://assets.setmore.com/integration/images/newdesign/others/book-now-button.svg"
                    alt="Book an appointment with Morgan Clarke using Setmore" /></a>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
